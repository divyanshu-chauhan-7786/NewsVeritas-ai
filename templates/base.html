<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruthLens - AI Fact Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-shield-alt"></i>
      <h2>TruthLens</h2>
    </div>
    <nav>
      <a href="{{ url_for('analyze') }}" class="{% if active == 'analyze' %}active{% endif %}">
        <i class="fas fa-search"></i> Analyze
      </a>
      <a href="{{ url_for('history') }}" class="{% if active == 'history' %}active{% endif %}">
        <i class="fas fa-clock-rotate-left"></i> History
      </a>
      <a href="{{ url_for('dashboard') }}" class="{% if active == 'dashboard' %}active{% endif %}">
        <i class="fas fa-chart-line"></i> Dashboard
      </a>
      <a href="{{ url_for('about') }}" class="{% if active == 'about' %}active{% endif %}">
        <i class="fas fa-info-circle"></i> About
      </a>
    </nav>
  </div>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
